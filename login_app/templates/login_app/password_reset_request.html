<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
</head>
<body>
<h1>Reset password</h1>
<hr>
<h3>{{ error }}</h3>
<form action="{% url 'login_app:password_reset_request' %}" method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="text" placeholder="Email" name="email">
    <button type="submit">Reset</button>
</form>
</body>
</html>
